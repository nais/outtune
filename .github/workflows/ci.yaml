on:
  push:
    paths:
      - '**.go'
      - go.mod
      - go.sum
      - Dockerfile
      - nais.yaml
      - 'nais.d/**.yaml'

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Compile
        run: go build ./...


  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Run tests
        run: go test ./...
